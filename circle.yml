version: 2

jobs:
  build:
    working_directory: ~/app
    docker:
      - image: node:8
    environment:
      - COLUMNS: 100
      - LINES: 24
      - TERM: XTERM
    steps:
      - checkout
      - run: stty size
      - run: npm install
      - run: stty cols 100 && npm test
      - run: node size.js
